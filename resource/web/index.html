<!DOCTYPE html>
<html>
<head>
    <link href="css/vuetify.min.css?v1.5.13" rel="stylesheet">
    <link href="css/google-fonts.css?v1.5.13" rel="stylesheet">
    <script src="js/vue.min.js?v2.6.10"></script>
    <script src="js/vuetify.min.js?v1.5.13"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <title>frp 客户端服务</title>
</head>
<body>
<div id="app">
    <v-app>
        <v-content>
            <v-container>
                <template>
                    <v-container fluid grid-list-md>
                        <v-layout wrap align-start justify-start row fill-height>
                            <v-flex xs12 sm6 md6 lg6>
                                <v-card class="mx-auto" light>
                                    <v-card-title primary-title>
                                        <span class="title font-weight-light">frp 客户端配置</span>
                                    </v-card-title>
                                    <v-textarea
                                            solo
                                            readonly
                                            auto-grow
                                            rows="15"
                                            name="frpc-ini"
                                            label="frpc.ini"
                                            v-bind:value="frpc.config"
                                    >
                                    </v-textarea>
                                    <v-card-actions class="pa-3">
                                        <span class="title primary-title">{{ frpc.status }}</span>
                                    </v-card-actions>
                                </v-card>
                                <v-layout row align-start justify-center>
                                    <v-flex xs6>
                                        <div class="text-xs-center">
                                            <v-dialog v-model="dialog" max-width="600px">
                                                <template v-slot:activator="{ on }">
                                                    <v-btn block class="success" v-on="on">修改配置</v-btn>
                                                </template>
                                                <v-card>
                                                    <v-card-title>
                                                        <h3>将 frpc.ini 配置内容粘贴到输入框</h3>
                                                    </v-card-title>
                                                    <v-form class="px-3" ref="form">
                                                        <v-card-text>

                                                            <v-textarea label="frpc.ini"
                                                                        auto-grow
                                                                        autofocus
                                                                        clearable
                                                                        rows="15"
                                                                        v-model="upload_config"
                                                                        v-bind:value="upload_config"
                                                            ></v-textarea>
                                                        </v-card-text>
                                                        <v-card-actions>
                                                            <v-btn flat class="success mx-0 mt-3"
                                                                   @click="uploadConfig"
                                                                   :loading="loading.upload">
                                                                上传配置
                                                            </v-btn>
                                                        </v-card-actions>
                                                    </v-form>
                                                </v-card>
                                            </v-dialog>
                                        </div>
                                    </v-flex>
                                    <v-flex xs6>
                                        <v-btn block @click="fetchStatus" color="info" :loading="loading.fetch">刷新状态
                                        </v-btn>
                                    </v-flex>
                                </v-layout>
                            </v-flex>
                            <v-flex xs12 sm6 md6 lg6>
                                <v-layout row wrap align-center justify-center fill-height>
                                    <v-flex xs12 sm12 md12>
                                        <v-card light>
                                            <v-layout row wrap align-space-around justify-center>
                                                <v-flex xs12 sm12 md8>
                                                    <v-img src="images/qrcode.jpg" min-height="350px"></v-img>
                                                </v-flex>
                                            </v-layout>
                                            <v-card-title>
                                                <span class="title primary-title">注意事项</span>
                                            </v-card-title>
                                            <v-card-text>
                                                <v-list two-line>
                                                    <v-list-tile-content>
                                                        <v-list-tile-title>客户端使用 frp 0.27.0 版本，服务端版本需要一致。
                                                        </v-list-tile-title>
                                                    </v-list-tile-content>
                                                    <v-divider></v-divider>
                                                    <v-list-tile-content>
                                                        <v-list-tile-title>映射公网访问请注意安全，修改默认端口，增加密码强度。
                                                        </v-list-tile-title>
                                                    </v-list-tile-content>
                                                    <v-divider></v-divider>
                                                    <v-list-tile-content>
                                                        <v-list-tile-title>QQ 群: <a style='font-size: large'
                                                                                    href="tencent://message/?uin=788094324">788094324</a>
                                                            提供服务端部署及安全配置教程。
                                                        </v-list-tile-title>
                                                    </v-list-tile-content>
                                                    <v-divider></v-divider>
                                                </v-list>
                                            </v-card-text>
                                        </v-card>
                                    </v-flex>
                                </v-layout>
                            </v-flex>
                        </v-layout>
                    </v-container>
                </template>
            </v-container>
        </v-content>
    </v-app>
</div>
<script src="js/index.js"></script>
</body>
</html>
